# By default we are only interested in SEVERE logs. Ignore other staff so the maven output is not poluted.
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = SEVERE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Deactivate the logs in classes, as they are not of interest during test run
org.aposin.mergeprocessor.renaming.SvnPackageMergeUnitFactory.level = OFF
